<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topo admin-top">
    <h1>Painel de Administração</h1>
    <button id="btn-adicionar" class="btn-primary btn-adicionar" aria-label="Novo agendamento">Adicionar</button>
  </header>

  <main class="container admin-container">
    <section>
      <h2>Lista de Agendamentos</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Agendante</th>
              <th>Turma</th>
              <th>Local</th>
              <th>Evento</th>
              <th>Data</th>
              <th>Início</th>
              <th>Fim</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="admin-agendamentos"></tbody>
        </table>
      </div>
    </section>

    <!-- formulário oculto por padrão, aparece ao clicar Adicionar ou ao editar -->
    <section id="admin-form-section" style="margin-top:20px; display:none;">
      <h2 id="admin-form-title">Novo Agendamento</h2>
      <form id="form-admin-agendamento" autocomplete="off">
        <input type="text" id="professora" placeholder="Agendante" required />
        <input type="text" id="turma" placeholder="Turma" required />
        <input type="text" id="local" placeholder="Local" required />
        <input type="text" id="evento" placeholder="Evento" required />
        <input type="date" id="data" required />
        <input type="time" id="inicio" required />
        <input type="time" id="fim" required />
        <div style="display:flex;gap:8px;margin-top:10px;">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="btn-cancelar" class="btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="supabaseClient.js"></script>
  <script type="module" src="script-admin.js"></script>
</body>
</html>
